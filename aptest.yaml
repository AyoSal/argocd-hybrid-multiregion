apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apigeehybrid-mregion
  namespace: argocd  
spec:
  generators:
  - list:
      elements:
      - cluster: argo2-cluster
        url: https://34.27.240.10
      - cluster: argo1-cluster
        url: https://34.86.7.24
  template:
    metadata:
      name: '{{cluster}}-apigeedc'
    spec:  
      project: default
      source:
        repoURL: git@github.com:AyoSal/argocd-hybrid-multiregion.git
        targetRevision: HEAD  
        path: apps2 
      destination:
        server: '{{url}}'
        namespace: apigee
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
        - CreateNamespace=true  
