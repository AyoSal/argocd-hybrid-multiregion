apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apigeehybrid-mregion
  namespace: argocd  
spec:
  generators:
  - list: 
      elements:
      - cluster: argocd-1103
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: cert-manager
    spec:
      project: default
      source:
        path: cert-app
        targetRevision: HEAD  
        repoURL: git@github.com:AyoSal/argocd-hybrid-multiregion.git  
      destination:
        server: '{{url}}'
        namespace: cert-manager
      syncPolicy:
        automated:
          prune: true  
